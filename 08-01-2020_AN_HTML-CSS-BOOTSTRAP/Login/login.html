<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="login.css">
        <title>
            Login Page
        </title>
    </head>
    <body>
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-danger other"><i class="fa fa-google"></i> Sign Up With Google</button><br><br>
                <button class="btn btn-primary other"><i class="fa fa-facebook"></i> Sign Up With Facebook</button><br><br>
                <button class="btn btn-edit other"><i class="fa fa-twitter"></i> Sign Up With Twitter</button><br><br>
                <p class="help-block">By Signing up means you agree to Terms and Service</p>
            </div>
            <div class="col-md-6 right-form">
                <form>
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Username" name="username">
                    <input type="checkbox" class="checkbox"><p class="help-block">Remember Me</p>
                    <label for="password">Password</label>
                    <input type="text" id="username" class="form-control" name="password">
                    <p class="help-block">Forgot Password?</p>
                    <input type="submit" class="btn btn-primary" value="Login">
                </form>        
            </div>
        </div>
    </body>
</html>

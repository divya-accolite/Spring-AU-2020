<form [formGroup]="userForm">
    <h3>Enter User Data</h3>
    <hr>
    <div formGroupName="credentials">
        Name:<input type="text" class="form-control" id="name" formControlName="name">
        <p class="help-block" *ngIf="userForm.controls.credentials.controls.name.touched && !userForm.controls.credentials.controls.name.valid">*Name required</p>
        Age:<input type="text" class="form-control" id="age" formControlName="age">
        <p class="help-block" *ngIf="userForm.controls.credentials.controls.age.touched && !userForm.controls.credentials.controls.age.valid">*Input Valid age</p>
    </div>
    <div formGroupName="contactInfo">
        Phone Number:<input type="text" class="form-control" id="phone" formControlName="phone">
        <p class="help-block" *ngIf="userForm.controls.contactInfo.controls.phone.touched && !userForm.controls.contactInfo.controls.phone.valid">*Input Valid Phone Number</p>
        Email:<input type="text" class="form-control" id="email" formControlName="email">
        <p class="help-block" *ngIf="userForm.controls.contactInfo.controls.email.touched && !userForm.controls.contactInfo.controls.email.valid">*Input Valid Email</p>
    </div><br>
    <input class="btn btn-primary" [disabled]="!userForm.valid" type="submit" value="Submit" (click)="onSubmit()">
    <br><br><a routerLink="/display" class="btn btn-success">Show All Users</a>
</form>
